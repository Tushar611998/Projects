<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org"
	th:replace="~{/normal/base::layout(~{::title},~{::section})}">
<head>
<meta charset="UTF-8">
<title>All Contacts</title>
</head>
<body>

	<section>

		<div th:if="${contact}" class="card ">
			<div class="cardbody mt-5 mb-5">

				<div class="container mr-5 ml-5 text-center">
					<img style="text-align: center; border-radius: 50px;object-fit:cover" width="200px"
						height="200px" th:src="@{'/img/' + ${contact.imageUrl}}" alt="profile" />
					<h1 class="mt-3" th:text="${contact.name}"></h1>
					<h2 th:text="${'(' +contact.secondName + ')'}"></h2>
				</div>

				<div class="ml-5 mr-5 mt-5 mb-5">
					<table class="table ml-6 mr-5 ">
						
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col" th:text="${contact.cId}"></th>
								
							</tr>
						</thead>
						<thead>
							<tr>
								<th scope="col"> Contact Number:</th>
								<th scope="col" th:text="${contact.phone}"></th>
								
							</tr>
						</thead>
						<thead>
							<tr>
								<th scope="col"> Email Id:</th>
								<th scope="col" th:text="${contact.email}"></th>
								
							</tr>
						</thead>
						
						<thead>
							<tr>
								<th scope="col"> Contact Number:</th>
								<th scope="col" th:text="${contact.phone}"></th>
								
							</tr>
						</thead>
						
					</table>
					
				
				</div>
				
				<div class="container ml-5 mr-5 mt-5 mb-5" th:utext="${contact.conDesc}">
				
				
				
				</div>
			</div>
		</div>
		<div th:unless="${contact}">
		<h1 class="alert-danger">You are not authorized to access this contact details..!!!</h1>
		</div>




	</section>

</body>
</html>
