<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	th:replace="~{/normal/base::layout(~{::title}, ~{::section})}">
<head>
<meta charset="UTF-8">
<title>Update Contact</title>
</head>
<body>
	<section>

		<div class="card">
			<div class="cardbody">

				 <div class="text-center" th:if="${session.message}"
					th:classappend="${session.message.type}">
					<h2 th:text="${session.message.content}"></h2>

					<th:block th:text="${@removeSession.removeHttpSession()}"></th:block>
				</div>

				<h1 class="text-center mt-3">Update Contact</h1>
				<div class="row">
					<div class="col-md-6 offset-3">

						<form action="#" th:action="@{'/user/process-update/' + ${contact.cId}}"
							th:object="${contact}" enctype="multipart/form-data"
							method="post">


							<div class="input-group mt-3"
								style="background: teal; color: white">
								<div class="input-group-prepend m-2 ">
									<i class="fa fa-drivers-license" style="font-size: 25px"></i>
								</div>
								<input type="text" class="form-control" id="username"
									placeholder="Enter name here" name="name"
									th:value="${contact.name}"
									aria-describedby="inputGroupPrepend" required>
							</div>

							<div class="input-group mt-3"
								style="background: teal; color: white">
								<div class="input-group-prepend m-2">
									<i class="fa fa-heartbeat" style="font-size: 25px"></i>
								</div>
								<input type="text" class="form-control" id="secondname"
									placeholder="Enter Nick name here" name="secondName"
									th:value="${contact.secondName}"
									aria-describedby="inputGroupPrepend" required>
							</div>

							<div class="input-group mt-3"
								style="background: teal; color: white">
								<div class="input-group-prepend m-2">
									<i class="fa fa-phone" style="font-size: 25px"></i>
								</div>
								<input type="number" class="form-control" id="phone"
									placeholder="Enter contact number here" name="phone"
									th:value="${contact.phone}"
									aria-describedby="inputGroupPrepend" required>
							</div>

							<div class="input-group mt-3"
								style="background: teal; color: white">
								<div class="input-group-prepend m-2">
									<i class="fa fa-at" style="font-size: 25px"></i>
								</div>
								<input type="email" class="form-control" id="email"
									placeholder="Enter email here" name="email"
									th:value="${contact.email}"
									aria-describedby="inputGroupPrepend" required>
							</div>

							<div class="input-group mt-3"
								style="background: teal; color: white">
								<div class="input-group-prepend m-2">
									<i class="fa fa-suitcase" style="font-size: 25px"></i>
								</div>
								<input type="text" class="form-control" id="work"
									placeholder="Enter work profession here" name="work"
									th:value="${contact.work}"
									aria-describedby="inputGroupPrepend" required>
							</div>

							<div class="input-group mt-3"
								style="background: teal; color: white">
								<div class="input-group-prepend m-2">
									<i class="fa fa-pencil" style="font-size: 25px"></i>
								</div>
								<textarea id="mytextarea" class="form-control"
									placeholder="Enter detail information about contact"
									name="conDesc"  rows="5" th:utext="${contact.conDesc}" >
									
									</textarea>
							</div>

							<div class="input-group mt-3 p-1"
								style="background: teal; color: white">
								<div class="input-group-prepend m-1 pb-10">
									<i class="fa fa-photo" style="font-size: 25px"></i>
								</div>
								<input type="file" name="image" th:text="${contact.imageUrl}"/>

							</div>

							<div class="text-center mt-3 mb-5 p-4">
								<button class="btn bg-black text-white ">Update</button>
							</div>
						</form>

					</div>
				</div>

			</div>
		</div>
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
		<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>

	</section>

	

</body>
</html>
